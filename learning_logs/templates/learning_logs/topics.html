{% extends "learning_logs/base.html" %}

{% block content %}
    <h2>Topics</h2>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}"><h3>{{topic}}</h3></a>
            </li>
        {% empty %}
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}"><h3>Add a new topic</h3></a>
{% endblock content %}
